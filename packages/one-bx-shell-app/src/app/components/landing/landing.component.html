<fd-layout-grid [col]="6">
  <!-- Loading RCCs from json file -->
  <ng-container *ngIf="containers">
    <fd-layout-panel [columnSpan]="4"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector [containers]="containers"
                         container="contentReqApp"
                         module="PrListComponent"
                         (error)="onError($event)">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="4"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector container="contentReqApp"
                         module="PrListComponent"
                         (error)="onError($event)">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="4"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector container="contentReqApp"
                         module="PrListComponent"
                         (error)="onError($event)">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="2"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector iframeUri="https://mf-demo-iframe-source-website.web.app">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="5"
                     fdLayoutGridSpan>
      <ngx-mf-injector container="contentRecommendedCategories"
                       module="RecommendedCategoriesComponent">
      </ngx-mf-injector>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="1"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector container="contentItemApp"
                         module="YourFavoritesModule">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="1"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector container="nxApp"
                         module="YourFavoritesModule">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="2"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <a routerLink="/calc">Navigate to calculation component</a>
      </fd-layout-panel-body>
    </fd-layout-panel>

    <fd-layout-panel [columnSpan]="3"
                     fdLayoutGridSpan>
      <fd-layout-panel-body>
        <ngx-mf-injector container="authApp"
                         module="elementcontainer">
        </ngx-mf-injector>
      </fd-layout-panel-body>
    </fd-layout-panel>
  </ng-container>
</fd-layout-grid>
